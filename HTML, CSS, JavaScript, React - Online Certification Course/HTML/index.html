<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
        <meta name="description" content="page description here"/>
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            body {
                color: red;
            }
        </style>

        <script>
            function myFunction() {
                var x = document.getElementById("frame")
                x.value = x.value.toUpperCase()
            }
        </script>
    </head>
    
    <body>
        <p>This is a simple HTML document.</p>
        This Javascript function will capitalize my name:
        <p>Enter your name: <input type="text" id="frame" onchange="myFunction()"></p>

        <p>This is Line 1. <br/>This is Line 2. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; This is Line 3.</p>

        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4> <font face="arial" size="22" color="blue"> Header 4 </font></h4>

        <p>
            <strong>Bold Text</strong> <br> 
            <em>Italic Text</em> <br>
            <u>Underlined Text</u> <br>
            <strike>striked text</strike> <br>
            <strong><em><u>Bold, Italic, Underlined Text</u></em></strong>
        </p>
    </body>
</html>
