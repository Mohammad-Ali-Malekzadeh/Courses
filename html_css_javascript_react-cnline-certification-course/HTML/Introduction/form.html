<!DOCTYPE html>

<html>

<head>
    <title>Table Tutorial</title>
    <meta charset="utf-8">
</head>

<body>
    <form name="employment" action="send.php" method="post">
        <table width="600" border="1" cellspacing="2" cellpadding="2">
            <tr>
                <td>Employment Application</td>
                <td></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" maxlength="50"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" maxlength="50"></td>
            </tr>
            <tr>
                <td>Position:</td>
                <td>
                    <select name="Position">
                        <option value="AC">Accountant</option>
                        <option value="RE">Receptionist</option>
                        <option value="AD">Administrator</option>
                        <option value="SU">Supervisor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Experience Level:</td>
                <td>
                    <select name="experience">
                        <option value="AC">Entry Level</option>
                        <option value="RE">Some Experience</option>
                        <option value="AD">Very Experienced</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Job Type:</td>
                <td>
                    <input type="checkbox" name="ft">Full-Time
                    <input type="checkbox" name="pt">Part-Time
                    <input type="checkbox" name="ct">Contract
                </td>
            </tr>
            <tr>
                <td>Employment</td>
                <td>
                    <input type="radio" name="estatus" value="employed">Employed
                    <input type="radio" name="estatus" value="unemployed">Unmployed
                    <input type="radio" name="estatus" value="Student">Student
                </td>
            </tr>
            <tr>
                <td>Additional Comments:</td>
                <td><textarea name="comments" cols="45" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
